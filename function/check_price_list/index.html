<!doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<!-- 全屏显示 开始设置-->
		<meta name="full-screen" content="yes" />
		<meta name="x5-fullscreen" content="true" />
		<!-- 全屏显示 结束设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>询价单-YunERP管理系统</title>
		<!-- Set render engine for 360 browser -->
		<meta name="renderer" content="webkit">
		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="icon" type="image/png" href="../../img/common/favicon.png">
		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="" />
		<link rel="apple-touch-icon-precomposed" href="../../img/common/app-icon72x72@2x.png">
		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="../../img/common/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">
		<!-- 隐藏状态栏/设置状态栏颜色 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
		<link rel="stylesheet" href="../../bower_components/amazeui/dist/css/amazeui.min.css">
		<link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="./check_price_list.css">
	</head>

	<body>
		<div class="am-g check-price-list-title">
			<div class="am-u-sm-2 go-back">
				<a href="javascript:history.back(-1);">
					<i class="fa fa-chevron-left" aria-hidden="true"></i>
				</a>
			</div>
			<div class="am-u-sm-8 am-text-center">
				询价单
			</div>
			<div class="am-u-sm-2 am-text-right profile_edit">
				<!-- <a href="../purchasing_requisition/index.html">
								<i class="fa fa-plus" aria-hidden="true"></i>
						</a> -->
			</div>
		</div>
		<div class="search">
			<div class="am-g">
				<span>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>截止时间：</span>
				<input type="text" placeholder="请点选截止时间" data-am-datepicker="{theme: 'danger'}" readonly/>
			</div>
			<div class="am-g">
				<span>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>提货时间：</span>
				<input type="text" placeholder="请点选提货时间" data-am-datepicker="{theme: 'success'}" readonly/>
			</div>
			<div class="am-g">
				<span>
                    <i class="fa fa-bars" aria-hidden="true"></i>附属说明：</span>
				<input type="text" placeholder="请输入附属说明" />
			</div>
		</div>
		<div class="goods-list-title">
			<i class="fa fa-list-alt" aria-hidden="true"></i>采购商品：
			<button class="am-btn am-btn-success am-btn-xs am-fr add-good ng-scope" id="add-good" ng-click="addGoods()" ng-if="added">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
		</div>
		<ul class="goods-list">
			<li>
				<div>
					名称：
					<select data-am-selected>
						<option value="a">大白菜</option>
						<option value="b" selected>小白菜</option>
						<option value="o">花生</option>
						<option value="m">玉米</option>
						<option value="d" disabled>羊肉</option>
					</select>
				</div>
				<div>
					数量：<input type="text">
				</div>
				<div class="">
					<button type="button" class="am-btn am-btn-danger am-radius am-btn-xs pull-right" data-am-modal="{target: '#deleteConfirm'}">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
				</div>
			</li>
			<li>
				<div>
					名称：
					<select data-am-selected>
						<option value="a">大白菜</option>
						<option value="b" selected>小白菜</option>
						<option value="o">花生</option>
						<option value="m">玉米</option>
						<option value="d" disabled>羊肉</option>
					</select>
				</div>
				<div>
					数量：<input type="text">
				</div>
				<div class="">
					<button type="button" class="am-btn am-btn-danger am-radius am-btn-xs pull-right" data-am-modal="{target: '#deleteConfirm'}">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
				</div>
			</li>
		</ul>
		<div class="submit">
			<a  class="am-btn am-btn-success am-btn-block" href="../supplier_select/index.html">下一步</a>
		</div>
		<div class="am-modal am-modal-confirm" tabindex="-1" id="deleteConfirm">
			<div class="am-modal-dialog">
				<!--<div class="am-modal-hd">Amaze UI</div>-->
				<div class="am-modal-bd">
					你确定要<b class="am-text-danger">删除</b>吗？
				</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn" data-am-modal-cancel>取消</span>
					<span class="am-modal-btn" data-am-modal-confirm>确定</span>
				</div>
			</div>
		</div>
		<!--[if (gte IE 9)|!(IE)]><!-->
		<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../../bower_components/amazeui/dist/js/amazeui.min.js"></script>
		<!--<![endif]-->
		<!--[if lte IE 8 ]> <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script> <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script> <script src="assets/js/amazeui.ie8polyfill.min.js"></script> <![endif]-->
		<script src="./check_price_list.js"></script>
	</body>

</html>
