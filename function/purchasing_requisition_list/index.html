	<head>
		<meta charset="utf-8">
		<!-- 全屏显示 开始设置-->

		<meta name="x5-fullscreen" content="true" />
		<!-- 全屏显示 结束设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<title>申购单（待审核）-YunERP管理系统</title>

		<meta name="renderer" content="webkit">
		<!-- No Baidu Siteapp-->
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="" />
		<link rel="apple-touch-icon-precomposed" href="../../img/common/app-icon72x72@2x.png">
		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="../../img/common/app-icon72x72@2x.png">
		<meta name="msapplication-TileColor" content="#0e90d2">
		<!-- 隐藏状态栏/设置状态栏颜色 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
		<link rel="stylesheet" href="../../bower_components/amazeui/dist/css/amazeui.min.css">
		<link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="./purchasing_requisition_list.css">
	</head>

	<body ng-controller="purchasing_requisition_list-controller">
		<div class="am-g purchasing-requisition-list-title">
			<div class="am-u-sm-2 go-back">
				<a href="javascript:history.back(-1);">
					<i class="fa fa-chevron-left" aria-hidden="true"></i>
				</a>
			</div>
			<div class="am-u-sm-8 am-text-center">
				申购单（待审核）
			</div>
			<div class="am-u-sm-2 am-text-right profile_edit">
				<!--<a href="../profile_edit/profile_edit.html">
					<i class="fa fa-pencil" aria-hidden="true"></i>
				</a>-->
			</div>
		</div>
		<ul class="am-list admin-sidebar-list" id="collapase-nav-1">
			<li class="am-panel" ng-repeat="purchasingRequisition in purchasingRequisitionList">
				<a data-am-collapse="{parent: '#collapase-nav-1', target: '#user-nav-{{$index}}'}">
					<i class="fa fa-calendar am-text-primary" aria-hidden="true"></i> 到货时间: <label for="" ng-bind="purchasingRequisition.arriveTime"></label>
					<strong class="am-text-danger">（明天）</strong>
					<i class="am-icon-angle-right am-fr am-margin-right"></i>
				</a>
				<ul class="am-list am-collapse admin-sidebar-sub am-in" id="user-nav-{{$index}}">
					<li ng-repeat="purchasingRequisitionObject in purchasingRequisition.goodsList">
						<div>
							<i class="fa fa-fort-awesome" aria-hidden="true"></i>采购单位：<b class="am-text-success" ng-bind="purchasingRequisitionObject.department.name"></b>
						</div>
						<div>
							<i class="fa fa-clock-o" aria-hidden="true"></i>申请时间：{{purchasingRequisitionObject.requestTime}}
						</div>
						<div>
							<i class="fa fa-shopping-basket" aria-hidden="true"></i>采购需求:
						</div>
						<ul>
							<li ng-repeat=" goondsObj in purchasingRequisitionObject.goodsArray">
								{{$index+1}}.<strong class="am-text-success">{{goondsObj.goods.name}}</strong>: <span class="am-text-danger">{{goondsObj.account}}</span> 斤
							</li>
						</ul>
						<button type="button" class="am-btn am-btn-success am-btn-block am-btn-xs">
						<i class="fa fa-eye" aria-hidden="true"></i>查看详情
					</button>
					</li>
					
				</ul>
			</li>
		</ul>

		<!--在这里编写你的代码-->

		<script src="./purchasing_requisition_list.js"></script>
	</body>

</html>
