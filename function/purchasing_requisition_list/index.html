<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <!-- 全屏显示 开始设置-->
        <meta name="full-screen" content="yes"/>
        <meta name="x5-fullscreen" content="true"/>
        <!-- 全屏显示 结束设置-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>申购单（待审核）-YunERP管理系统</title>
        <!-- Set render engine for 360 browser -->
        <meta name="renderer" content="webkit">
        <!-- No Baidu Siteapp-->
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <link rel="icon" type="image/png" href="../../img/common/favicon.png">
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content=""/>
        <link rel="apple-touch-icon-precomposed" href="../../img/common/app-icon72x72@2x.png">
        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="../../img/common/app-icon72x72@2x.png">
        <meta name="msapplication-TileColor" content="#0e90d2">
        <!-- 隐藏状态栏/设置状态栏颜色 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="../../bower_components/amazeui/dist/css/amazeui.min.css">
        <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./purchasing_requisition_list.css">
    </head>

    <body ng-controller="purchasing_requisition_list-controller">
        <div class="am-g head-title">
            <div class="am-u-sm-2 go-back">
                <a href="javascript:history.back(-1);">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </a>
            </div>
            <div class="am-u-sm-8 am-text-center">
                申购单（待审核）
            </div>
            <div class="am-u-sm-2 am-text-right profile_edit">
                <a href="" data-am-offcanvas="{target: '#doc-oc-demo3'}">
                    <i class="fa fa-eye " aria-hidden="true "></i>
                </a>
            </div>
        </div>
        <ul class="am-list admin-sidebar-list" id="collapase-nav-1">
            <li class="am-panel" ng-repeat="purchasingRequisition in purchasingRequisitionList">
                <a data-am-collapse="{parent: '#collapase-nav-1', target: '#user-nav-{{$index}}'}" ng-click="isopen=!isopen">
                    <i class="fa fa-calendar am-text-primary" aria-hidden="true"></i>
                    到货时间:
                    <label for="" ng-bind="purchasingRequisition.arriveTime"></label>
                    <strong class="am-text-danger">（明天）</strong>
                    <i class="am-icon-angle-down am-fr am-margin-down" ng-class="{true: 'am-icon-angle-down', false: 'am-icon-angle-up'}[isopen]"></i>
                </a>
                <ul class="am-list am-collapse admin-sidebar-sub am-in" id="user-nav-{{$index}}">
                    <li ng-repeat="purchasingRequisitionObject in purchasingRequisition.goodsList">
                        <div>
                            <i class="fa fa-fort-awesome" aria-hidden="true"></i>采购单位：<b ng-bind="purchasingRequisitionObject.department.name"></b>
                        </div>
                        <div>
                            <i class="fa fa-clock-o" aria-hidden="true"></i>申请时间：{{purchasingRequisitionObject.requestTime}}
                        </div>
                        <div>
                            <i class="fa fa-shopping-basket" aria-hidden="true"></i>采购需求:
                        </div>
                        <!--<ul>
							<li ng-repeat=" goondsObj in purchasingRequisitionObject.goodsArray">
								{{$index+1}}.<strong class="am-text-success">{{goondsObj.goods.name}}</strong>: <span class="am-text-danger">{{goondsObj.account}}</span> 斤
							</li>
						</ul>-->
                        <table class="am-table  am-table-striped am-table-hover am-table-compact am-table-bordered">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>商品</th>
                                    <th>数量</th>
                                    <th>单位</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat=" goondsObj in purchasingRequisitionObject.goodsArray">
                                    <td>{{$index+1}}</td>
                                    <td>{{goondsObj.goods.name}}</td>
                                    <td>{{goondsObj.account}}</td>
                                    <td>斤</td>
                                </tr>
                            </tbody>
                        </table>

                        <button type="button" class="am-btn am-btn-success am-btn-block am-btn-xs" ng-click="changeLocation()">
                            <i class="fa fa-eye" aria-hidden="true"></i>查看详情
                        </button>
                    </li>

                </ul>
            </li>
        </ul>

        <!-- 侧边栏内容 -->
        <div id="doc-oc-demo3" class="am-offcanvas">
            <div class="am-offcanvas-bar am-offcanvas-bar-flip">
                <p><input type="text" class="am-form-field am-round" placeholder="单位"/></p>
                <div class="am-offcanvas-content">
                    <label class="am-checkbox">
                        <input type="checkbox" value="" data-am-ucheck>
                        单位1
                    </label>
                </div>
                <div class="am-offcanvas-content">
                    <label class="am-checkbox">
                        <input type="checkbox" value="" data-am-ucheck>
                        单位B
                    </label>
                </div>
                <div class="am-offcanvas-content">
                    <label class="am-checkbox">
                        <input type="checkbox" value="" data-am-ucheck>
                        单位C
                    </label>
                </div>
                <div class="am-offcanvas-content">
                    <label class="am-checkbox">
                        <input type="checkbox" value="" data-am-ucheck>
                        单位D
                    </label>
                </div>
            </div>
        </div>

        <!--在这里编写你的代码-->

        <script src="./purchasing_requisition_list.js"></script>
    </body>

</html>
