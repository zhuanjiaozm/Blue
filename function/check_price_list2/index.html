<!doctype html>
<html class="no-js" ng-app="app">

    <head>
        <meta charset="utf-8">
        <!-- 全屏显示 开始设置-->
        <meta name="full-screen" content="yes"/>
        <meta name="x5-fullscreen" content="true"/>
        <!-- 全屏显示 结束设置-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>询价单2-YunERP管理系统</title>
        <!-- Set render engine for 360 browser -->
        <meta name="renderer" content="webkit">
        <!-- No Baidu Siteapp-->
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
        <link rel="icon" type="image/png" href="../../img/common/favicon.png">
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">
        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content=""/>
        <link rel="apple-touch-icon-precomposed" href="../../img/common/app-icon72x72@2x.png">
        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="../../img/common/app-icon72x72@2x.png">
        <meta name="msapplication-TileColor" content="#0e90d2">
        <!-- 隐藏状态栏/设置状态栏颜色 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
        <link rel="stylesheet" href="../../bower_components/amazeui/dist/css/amazeui.min.css">
        <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../../bower_components/jedate/skin/jedate.css">
        <link rel="stylesheet" href="./check_price_list2.css">
    </head>

    <body ng-controller="check_price_list2_controller">
        <div class="am-g head-title">
            <div class="am-u-sm-2 go-back">
                <a href="javascript:history.back(-1);">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </a>
            </div>
            <div class="am-u-sm-8 am-text-center">
                询价单2
            </div>
            <div class="am-u-sm-2 am-text-right profile_edit">
                <!-- <a href="../purchasing_requisition/index.html">
								<i class="fa fa-plus" aria-hidden="true"></i>
						</a> -->
            </div>
        </div>
        <div class="search">
            <div class="am-g">
                <span>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>截止时间：</span>
                <input type="text" placeholder="请点选截止时间" readonly id="eta" disabled="disabled" ng-model="rep.close_time"/>
            </div>
            <div class="am-g">
                <span>
                    <i class="fa fa-clock-o" aria-hidden="true"></i>提货时间：</span>
                <input type="text" placeholder="请点选提货时间" readonly id="eda" disabled="disabled" ng-model="rep.pick_time"/>
            </div>
            <div class="am-g">
                <span>
                    <i class="fa fa-bars" aria-hidden="true"></i>附属说明：</span>
                <input type="text" placeholder="请输入附属说明" disabled="disabled" ng-model="rep.ask_info"/>
            </div>
        </div>
				<div class="am-text-danger am-text-center" ng-if="errMsg" ng-bind="errMsg"></div>
        <table class="am-table  am-table-striped am-table-hover am-table-compact am-table-bordered" ng-if="!errMsg">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>商品</th>
                    <th>数量</th>
                    <th>单位</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="good in rep.goodlist">
                    <td ng-bind="$index+1"></td>
                    <td ng-bind="god.product_name"></td>
                    <td ng-bind="good.require_qty"></td>
                    <td ng-bind="good.unit_name"></td>
                </tr>
                <tr ng-if="rep.goodlist.length<1">
                    <td colspan="4">商品列表为空</td>
                </tr>
            </tbody>
        </table>
        <div class="submit">
            <a class="am-btn am-btn-success am-btn-block" href="../quotation_of_prices/index.html">
                <i class="fa fa-upload" aria-hidden="true"></i>
                我要报价</a>
        </div>
				<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
						<div class="am-modal-dialog">
								<!--<div class="am-modal-hd">Amaze UI</div>-->
								<div class="am-modal-bd"></div>
								<div class="am-modal-footer">
										<span class="am-modal-btn" data-am-modal-cancel>取消</span>
										<span class="am-modal-btn" data-am-modal-confirm>确定</span>
								</div>
						</div>
				</div>
        <!--[if (gte IE 9)|!(IE)]><!-->
        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../../bower_components/amazeui/dist/js/amazeui.min.js"></script>
        <script src="../../bower_components/angular/angular.min.js" charset="utf-8"></script>
        <script src="../../bower_components/jedate/jquery.jedate.min.js" type="text/javascript" charset="utf-8"></script>
        <!--<![endif]-->
        <!--[if lte IE 8 ]> <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script> <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script> <script src="assets/js/amazeui.ie8polyfill.min.js"></script> <![endif]-->
        <script src="./check_price_list2.js"></script>
    </body>

</html>
