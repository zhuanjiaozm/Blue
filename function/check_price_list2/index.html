	<body>
		<div class="am-g check-price-list-title">
			<div class="am-u-sm-2 go-back">
				<a href="javascript:history.back(-1);">
					<i class="fa fa-chevron-left" aria-hidden="true"></i>
				</a>
			</div>
			<div class="am-u-sm-8 am-text-center">

                    <i class="fa fa-clock-o" aria-hidden="true"></i>提货时间：</span>

			<div class="am-g">

				<input type="text" placeholder="请输入附属说明" />
			</div>
		</div>
		<ul class="am-list am-list-static am-list-striped">
			<li>
				<div class="li-left">
					商品
				</div>
				<div class="li-right">

			</li>
			<li>

			<li>

				<div class="li-right">

			</li>
			<li>
				<div class="li-left">
					3.大白菜

				</div>
			</li>
			<li>
				<div class="li-left">
					4.大白菜
				</div>
				<div class="li-right">
					2321.00
				</div>
			</li>
			
		</ul>

			<a  class="am-btn am-btn-success am-btn-block"  href="">
				<i class="fa fa-upload" aria-hidden="true"></i>
				我要报价</a>
		</div>
